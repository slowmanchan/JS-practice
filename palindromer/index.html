<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>palindromer</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <script>

  var input;

  var palCheck = function(input) {
    if (input == 'q') {
      alert("good bye");
    }else if (input == input.split('').reverse().join('')) {
      alert("Thats a palindrome dude!!");
    }else{
      alert("Not a palindrome meng");
    }
  }

  while (input != 'q') {
    input = prompt("Palindrome me meng\n q for quit").toLowerCase();
    palCheck(input);
  }
  </script>

</body>
</html>
